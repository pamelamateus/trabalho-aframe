<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="ground" src="image/ground.png">
                <img id="sky" src="image/sky.avif">
                <img id="texture" src="image/texture.jpg">
                <img id="sun" src="image/sun.jpg">
            </a-assets>
            <a-assets>
                <a-asset-item id="boat-obj" src="objects/shard-ship-obj/shard-ship.obj"></a-asset-item>
                <a-asset-item id="boat-mtl" src="objects/shard-ship-obj/shard-ship.mtl"></a-asset-item>
                <a-asset-item id="woman-obj" src="objects/bikini-beach-girl-obj/bikini-beach-girl.obj"></a-asset-item>
                <a-asset-item id="woman-mtl" src="objects/bikini-beach-girl-obj/bikini-beach-girl.mtl"></a-asset-item>
                <a-asset-item id="conconut-tree-obj" src="objects/coconut-tree-obj/coconut-tree.obj"></a-asset-item>
                <a-asset-item id="conconut-tree-mtl" src="objects/coconut-tree-obj/coconut-tree.mtl"></a-asset-item>
            </a-assets>

            <a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>
            <a-sky src="#sky"></a-sky>

            <a-sphere src="#sun" position="-40 30 -50" radius="1"></a-sphere>
            <a-cylinder position="3 0.75 -5" color="#8B4513" height="4" radius="0.05"></a-cylinder>
            <a-cone src="#texture" position="3 3 -5" radius-bottom="1.2" radius-top="0.1"></a-cone>
            <a-box color="#A0522D" position="2 0 -5" depth="0.05" height="2" width="1" rotation="-90 0 0"></a-box>
            <a-cylinder position="8 0.75 -7" color="#8B4513" height="4" radius="0.05"></a-cylinder>
            <a-cone src="#texture" position="8 3 -7" radius-bottom="1.2" radius-top="0.1"></a-cone>
            <a-box color="#A0522D" position="7 0 -7" depth="0.05" height="2" width="1" rotation="-90 0 0"></a-box>
            <a-entity obj-model="obj: #boat-obj; mtl: #boat-mtl" position="-5 0 -40" scale="0.02 0.02 0.02"></a-entity>
            <a-entity obj-model="obj: #woman-obj; mtl: #woman-mtl" position="2 0 -5" scale="0.04 0.04 0.04"></a-entity>
            <a-entity obj-model="obj: #conconut-tree-obj; mtl: #conconut-tree-mtl" position="-8 0 -15" scale="0.02 0.02 0.02"></a-entity>
            <a-entity obj-model="obj: #conconut-tree-obj; mtl: #conconut-tree-mtl" position="-5 0 -12" scale="0.015 0.015 0.015"></a-entity>
            <a-entity obj-model="obj: #conconut-tree-obj; mtl: #conconut-tree-mtl" position="-11 0 -10" scale="0.015 0.015 0.015"></a-entity>
        </a-scene>
    </body>
</html>
